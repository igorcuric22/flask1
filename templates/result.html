<!doctype html>
<html>
    <head>
        <title>Style</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
               
            }

            table,th,td {
                border: 1px solid red;
            }

        </style>
    </head>
   <body>
      <table>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
